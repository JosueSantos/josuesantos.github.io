    body {
      background: linear-gradient(135deg, #0f172a, #020617);
      font-family: 'Inter', system-ui, sans-serif;
      color: #e5e7eb;
    }

    /* CARDS */
    .player-card,
    .playlist-card {
      backdrop-filter: blur(22px);
      background: linear-gradient(160deg,
          rgba(255, 255, 255, .14),
          rgba(255, 255, 255, .05));
      border: 1px solid rgba(255, 255, 255, .18);
      box-shadow: 0 20px 40px rgba(0, 0, 0, .45);
    }

    /* CAPA */
    .cover {
      width: 180px;
      height: 180px;
      border-radius: 32px;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      margin-bottom: 18px;
      box-shadow: 0 20px 50px rgba(56, 189, 248, .45);
      animation: float 6s ease-in-out infinite;
    }

    .playing .cover {
      animation-play-state: running;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0)
      }

      50% {
        transform: translateY(-12px)
      }
    }

    /* TITULO */
    #trackTitle {
      font-size: 1.35rem;
    }

    #trackArtist {
      opacity: .75;
    }

    /* PROGRESS */
    #progressBar {
      height: 6px;
      background: rgba(255, 255, 255, .2);
      border-radius: 999px;
      position: relative;
    }

    #progress {
      background: linear-gradient(90deg, #38bdf8, #818cf8);
      transition: width .2s linear;
    }

    #progressBar::after {
      content: '';
      position: absolute;
      top: 50%;
      left: calc(var(--progress, 0%) - 6px);
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      transform: translateY(-50%);
      opacity: 0;
      transition: .2s;
    }

    #progressBar:hover::after {
      opacity: 1;
    }

    /* CONTROLS */
    button {
      transition: transform .15s ease, opacity .15s;
    }

    button:active {
      transform: scale(.9);
    }

    #playBtn {
      width: 72px;
      height: 72px;
      border-radius: 999px;
      font-size: 1.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #020617;
      box-shadow: 0 18px 36px rgba(56, 189, 248, .5);
      transition: all .2s ease;
    }

    #playBtn:hover {
      transform: translateY(-2px);
    }

    #playBtn.pause {
      background: rgba(255, 255, 255, .12);
      color: #e5e7eb;
      box-shadow: inset 0 0 0 2px rgba(255, 255, 255, .25);
    }


    /* PLAYLIST */
    .track-item {
      transition: all .2s ease;
    }

    .track-item:hover {
      transform: translateX(6px);
    }

    .active-song {
      background: linear-gradient(90deg,
          rgba(56, 189, 248, .25),
          rgba(99, 102, 241, .15));
      box-shadow: inset 4px 0 #38bdf8;
    }

    /* SCROLL */
    .playlist-card::-webkit-scrollbar {
      width: 6px;
    }

    .playlist-card::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, .25);
      border-radius: 999px;
    }

    .tag-btn {
      padding: 8px 16px;
      border-radius: 999px;
      font-size: .8rem;
      letter-spacing: .02em;
      background: rgba(255, 255, 255, .08);
      border: 1px solid rgba(255, 255, 255, .15);
      color: #e5e7eb;
      cursor: pointer;
      transition: all .25s ease;
      backdrop-filter: blur(12px);
    }

    .tag-btn:hover {
      background: rgba(255, 255, 255, .18);
      transform: translateY(-1px);
    }

    .tag-btn.active {
      background: linear-gradient(135deg, #38bdf8, #818cf8);
      border-color: transparent;
      color: #020617;
      box-shadow: 0 10px 22px rgba(56, 189, 248, .45);
    }
  </style>

        file: 'https://raw.githubusercontent.com/musicasjo/music/main/rosa-de-saron-maquina-do-tempo-videoclipe-oficial.mp3',
        title: 'M√°quina do tempo',
        artist: 'Rosa de Saron',
        category: ['rock', 'religiosa', 'animada', 'rosadesaron']
      },
      {
        file: 'https://raw.githubusercontent.com/musicasjo/music/main/rosa-de-saron-sem-voce-oficial.mp3',
        title: 'Sem voc√™',
        artist: 'Rosa de Saron',
        category: ['rock', 'religiosa', 'animada', 'rosadesaron']
      },
      {
        file: 'https://raw.githubusercontent.com/musicasjo/music/main/sad_song.mp3',
        title: 'Sad Song',
        artist: 'Violino',
        category: ['classica', 'instrumental', 'tranquila']
      }
    ];

    let filteredTracks = [...tracks];
    let current = 0;

    const audio = document.getElementById('audio');
    const titleEl = document.getElementById('trackTitle');
    const artistEl = document.getElementById('trackArtist');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const curTime = document.getElementById('curTime');
    const durTime = document.getElementById('durTime');
    const playBtn = document.getElementById('playBtn');
    const playlistEl = document.getElementById('playlist');
    const loopBtn = document.getElementById('loopBtn');

    function formatTime(sec) {
      if (!isFinite(sec)) return '0:00';
      const m = Math.floor(sec / 60);
      const s = String(Math.floor(sec % 60)).padStart(2, '0');
      return `${m}:${s}`;
    }

    function buildPlaylist(list) {
      playlistEl.innerHTML = '';
      list.forEach((t, i) => {
        const li = document.createElement('li');
        li.className = "track-item p-3 rounded-xl cursor-pointer hover:bg-white/10";
        li.innerHTML = `
          <div class="font-medium">${t.title}</div>
          <div class="text-gray-400 text-xs">${t.artist || ''}</div>
        `;
        li.addEventListener('click', () => loadTrack(i));
        playlistEl.appendChild(li);
      });
      highlightActive();
    }

    function loadTrack(i) {
      current = i;
      audio.src = filteredTracks[i].file;
      titleEl.textContent = filteredTracks[i].title;
      artistEl.textContent = filteredTracks[i].artist || '';
      audio.play();
      playBtn.textContent = '‚è∏';
      highlightActive();
      updateMediaSession(); // üëà ESSENCIAL
    }


    function highlightActive() {
      document.querySelectorAll('.track-item').forEach((li, idx) => {
        li.classList.toggle('active-song', idx === current);
      });
    }

    // TAGS
    document.querySelectorAll('.tag-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tag = btn.dataset.tag;

        if (tag === 'all') {
          filteredTracks = [...tracks];
        }
        else if (tag === 'random') {
          filteredTracks = [...tracks].sort(() => Math.random() - 0.5);
        }
        else {
          filteredTracks = tracks.filter(t => t.category?.includes(tag));
        }

        if (filteredTracks.length) {
          buildPlaylist(filteredTracks);
          loadTrack(0);
        }
      });
    });

    // CONTROLS
    playBtn.onclick = () => {
      if (audio.paused) { audio.play(); playBtn.textContent = '‚è∏'; }
      else { audio.pause(); playBtn.textContent = '‚ñ∂'; }
    };

    document.getElementById('prevBtn').onclick = () => {
      if (current > 0) loadTrack(current - 1);
    };

    document.getElementById('nextBtn').onclick = () => {
      if (current < filteredTracks.length - 1) loadTrack(current + 1);
    };

    loopBtn.onclick = () => {
      audio.loop = !audio.loop;
      loopBtn.style.opacity = audio.loop ? '1' : '0.6';
    };

    audio.addEventListener('ended', () => {
      if (audio.loop) return;

      if (current < filteredTracks.length - 1) {
        loadTrack(current + 1);
      } else {
        current = 0;
        loadTrack(current);
      }
    });

    progressBar.addEventListener('click', (e) => {
      const rect = progressBar.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const percent = clickX / rect.width;

      audio.currentTime = percent * audio.duration;
    });



    function updatePlayState() {
      if (audio.paused) {
        playBtn.textContent = '‚ñ∂';
        playBtn.classList.remove('pause');
      } else {
        playBtn.textContent = '‚è∏';
        playBtn.classList.add('pause');
      }
    }

    playBtn.onclick = () => {
      audio.paused ? audio.play() : audio.pause();
    };

    audio.onplay = updatePlayState;
    audio.onpause = updatePlayState;

    function setActiveTag(btn) {
      document.querySelectorAll('.tag-btn').forEach(b =>
        b.classList.remove('active')
      );
      btn.classList.add('active');
    }

    document.querySelectorAll('.tag-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        setActiveTag(btn);

        const tag = btn.dataset.tag;

        if (tag === 'all') {
          filteredTracks = [...tracks];
        } else if (tag === 'random') {
          filteredTracks = [...tracks].sort(() => Math.random() - 0.5);
        } else {
          filteredTracks = tracks.filter(t => t.category?.includes(tag)).sort(() => Math.random() - 0.5);
        }

        if (filteredTracks.length) {
          buildPlaylist(filteredTracks);
          loadTrack(0);
        }
      });
    });

    audio.ontimeupdate = () => {
      if (audio.duration) {
        progress.style.width = (audio.currentTime / audio.duration) * 100 + '%';
      }
      curTime.textContent = formatTime(audio.currentTime);
      durTime.textContent = formatTime(audio.duration);
    };

    document.getElementById('vol').oninput = e => {
      audio.volume = e.target.value;
    };

    // INIT
    buildPlaylist(filteredTracks);
    //loadTrack(0);



    function updateMediaSession() {
      if (!('mediaSession' in navigator)) return;

      const track = filteredTracks[current];

      navigator.mediaSession.metadata = new MediaMetadata({
        title: track.title,
        artist: track.artist || '',
        album: 'Playlist',
        artwork: [
          { src: '/favicon-96.png', sizes: '96x96', type: 'image/png' },
          { src: '/favicon-192.png', sizes: '192x192', type: 'image/png' }
        ]
      });
    }

    if ('mediaSession' in navigator) {

      navigator.mediaSession.setActionHandler('play', () => {
        audio.play();
      });

      navigator.mediaSession.setActionHandler('pause', () => {
        audio.pause();
      });

      navigator.mediaSession.setActionHandler('previoustrack', () => {
        if (current > 0) loadTrack(current - 1);
      });

      navigator.mediaSession.setActionHandler('nexttrack', () => {
        if (current < filteredTracks.length - 1) loadTrack(current + 1);
      });

      navigator.mediaSession.setActionHandler('seekto', (details) => {
        if (details.fastSeek && 'fastSeek' in audio) {
          audio.fastSeek(details.seekTime);
        } else {
          audio.currentTime = details.seekTime;
        }
      });

    }
  </script>

</body>
