<!DOCTYPE html>
<html lang="pt_BR">

<head>

    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
      <div class="container text-center my-4">

    <p class="font-weight-bold">The data in the table comes from the google spreadsheet</p>

    <a class="btn btn-primary mb-4" href="https://docs.google.com/spreadsheets/d/1PwC8zQBJOCdsJM3BSmQy8hIFpmsyHB0zLUfLRnwlsco/edit?usp=sharing" role="button" target="_blank">Click to see the source sheet</a>

    <!-- Table  -->
    <table class="table table bordered table-striped" id="testTable">
      <!-- Table head -->
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>E-mail</th>
        </tr>
      </thead>
      <!-- Table head -->

      <!-- Table body -->
      <tbody id="demo">

      
      </tbody>
      <!-- Table body -->
    </table>
    <!-- Table  -->

  </div>
    
    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
        $.getJSON("https://spreadsheets.google.com/feeds/list/1PwC8zQBJOCdsJM3BSmQy8hIFpmsyHB0zLUfLRnwlsco/od6/public/values?alt=json", function (data) {

      var sheetData = data.feed.entry;

      var i;
      for (i = 0; i < sheetData.length; i++) {

        var name = data.feed.entry[i]['gsx$nome']['$t'];
        var age = data.feed.entry[i]['gsx$idade']['$t'];
        var email = data.feed.entry[i]['gsx$email']['$t'];

        document.getElementById('demo').innerHTML += ('<tr>'+'<td>'+name+'</td>'+'<td>'+age+'</td>'+'<td>'+email+'</td>'+'</tr>');

      }
    });

</script>
</body>

</html>
